<!DOCTYPE html>
<html>
<head>
	<title>PomTracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/float-grid.css">
	<link rel="stylesheet" href="styles/main.css">

</head>
<body>

	<header>
		<div id="header-contents-container">
			<img id="logo" class="header-contents" src="images/android-icon-48x48.png" alt="">
			<h1 id="title" class= "header-contents" >PomTracker</h1>
		</div>
	</header>

	<div class="row">
		<div class="col12">
				<div class="module">
					<form class="form-inline " id="newProject">
						<div class="wrapper">
							<div class="form-group">
								<label for="Project">Create New Project:</label>
								<input type="text" class="form-control" id="project-input" placeholder="Enter Project">
						</div>
							<button type="submit" class="btn btn-default">Submit</button>
							<span id="duplicateProjectError" class="error"></span>
						</div>
					</form>
				<span id="duplicate-task-error" class="error"></span>
				<div id="project-list"></div>
			</div>
		</div>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
